<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Neobrutalism Simple Form</title>
</head>
<body class="container m-auto p-8">
    <h1 class="text-2xl text-center mb-16">Formulaire de Contact</h1>

    <div class="w-96 px-8 py-4 bg-white border-4 border-black shadow-[8px_8px_0px_rgba(0,0,0,1)] grid place-content-center m-auto">
        <form id="contactForm">
            <div class="mb-4">
                <label for="name" class="block text-black mb-2">Nom</label>
                <input type="text" id="name" name="name" class="w-full border-2 border-black p-2.5" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-black mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full border-2 border-black p-2.5" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-black mb-2">Téléphone</label>
                <input type="tel" id="phone" name="phone" class="w-full border-2 border-black p-2.5" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-black mb-2">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full border-2 border-black p-2.5" required></textarea>
            </div>
            <div class="flex space-x-2 mx-auto w-32">
                <button type="reset" class="text-base border-black border-2 p-2.5 bg-white hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] active:bg-gray-200 rounded-full">Annuler</button>
                <button type="submit" class="h-12 border-black border-2 p-2.5 bg-[#A6FAFF] hover:bg-[#79F7FF] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] active:bg-[#00E1EF] rounded-full">Envoyer</button>
            </div>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
